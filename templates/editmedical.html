{% extends "admin.html"%}
{% block n2 %}

<h1>Edit and Save</h1>
{% for row in result %}
  <form method="post" action="editmedical1">
    <p>Name <input type="text" name="T1" value="{{ row[0] }}" /> </p>
    <p>Owner <input type="text" name="T2" value="{{ row[1] }}" /> </p>
    <p>l_no <input type="text" name="T3" value="{{ row[2] }}" /> </p>
    <p>Email <input readonly type="text" name="T4" value="{{ row[3] }}" /> </p>
    <p>Address <input type="text" name="T5" value="{{ row[4] }}"></p>
    <p>Contact<input type="text" name="T6" value="{{ row[5] }}"></p>
    <p><input type="submit" name="B1" value="Save Changes" /> </p>
  </form>
{% endfor %}

{% endblock %}
